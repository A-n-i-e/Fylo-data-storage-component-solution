<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>ANIE | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="images\logo.svg" alt="logo">
        </div>
        <div class="btn">
          <img src="images/icon-document.svg" alt="document">
          <img src="images/icon-folder.svg" alt="folder">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
      <div class="right">
        <div class="stuff">
          <div class="comment">
            <span>185</span> GB Left
          </div>
          <div class="box">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="slider">
              <span class="volume"></span>
              <span class="circle"></span>
            </div>
            <div class="range">
              <div class="low">   
              0 GB
              </div>
              <div class="high">
                1000 GB
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
